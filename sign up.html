<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="form3.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>SIGN UP</h1>
      <form class="form" action="/submit" method="post">
        <!-- <hr> -->
        <div class="form-item">
          <!-- <label for="username">Username</label><br> -->
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-item">
          <!-- <label for="email">Email</label> -->
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-item" id="pass">
          <!-- <label for="password">Password</label> -->
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <i class="bi bi-eye" id="eye"></i>
        </div>
        <ul class="pass-checks">
          <li><i class="bi bi-check2"></i>Contain alphabet a-z</li>
          <li><i class="bi bi-check2"></i>Contain capital letter A-Z</li>
          <li><i class="bi bi-check2"></i>Contain special symbols</li>
          <li><i class="bi bi-check2"></i>Contain digits 0-9</li>
        </ul>
        <input class="submit" type="submit" value="Sign Up" />
      </form>
      <div class="login">
        <p>Already have an account? <a href="login.html">Login Here!</a></p>
      </div>
    </div>
    <script src="form3.js"></script>
  </body>
</html>
